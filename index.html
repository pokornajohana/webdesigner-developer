<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <section class="first_section">
        <h1 class="title">Nákupy pod palcem</h1>
        <h2 class="description">
          Nakupuj pohodlně s naší aplikací, ať jsi kdekoliv.
        </h2>
        <div class="center_of_section">
          <div class="stores_qrCode">
            <img class="qr_code" src="./img/qr_code.png" alt="qr_kod" />
            <div class="download_app">
              <img src="./img/appStore.png" alt="app_store" />
              <img src="./img/googlePlay.png" alt="google_play" />
            </div>
          </div>
          <img class="hand_phone-1" src="./img/ruka3 1.png" alt="image_phone" />
        </div>
        <div class="links_section">
          <div class="one_link">
            <img src="./img/phoneInHand.png" alt="phone_in_hand" />
            <div class="text_link">Bezdotykové otevírání AlzaBoxů</div>
          </div>
          <div class="one_link">
            <img
              src="./img/personWithBasket.png"
              alt="person_with_the_basket"
            />
            <div class="text_link">Zrychlený výdej na pobočce</div>
          </div>
          <div class="one_link">
            <img
              src="./img/personWithMagnigyingGlass.png"
              alt="person_with_the_magnifying_glass"
            />
            <div class="text_link">Stav a historie objednávek</div>
          </div>
          <div class="one_link">
            <img src="./img/phoneInTwoHands.png" alt="phone_in_two_hands" />
            <div class="text_link">Umí toho ještě více</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

Landing Page bude mít maximální šířku 1310px a bude responzivní až do šířky
